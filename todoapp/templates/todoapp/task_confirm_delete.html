{% extends "todoapp/base.html" %}
{% block content %}

<div class='header'>
    <h1>{{request.user}}のタスク</h1>
    <a href="{% url 'tasks'%}" style='color: white'>戻る</a>
</div>

<h2>タスクの削除</h2>
<form method='POST' style='padding: 20px;'>{% csrf_token %}
    <p>{{task}}を本当にタスクを削除しますか？</p>
    <input type="submit" value='削除' class='searchButton'>
</form>
{% endblock content %}
